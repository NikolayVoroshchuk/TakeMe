<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->

<head>
  <!-- Заголовок страницы в браузере -->
  <title>TakeMe</title>
  <!-- Подключаем CSS -->
  <link rel="stylesheet" href="/css/app.css">
  <link rel="stylesheet" href="/css/libs.min.css">
  <!-- Кодировка страницы -->
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<!-- Отображаемое тело страницы -->

<body id="main-page">
  <header class="head">
    <div class="container">
      <nav class="navbar">
        <div class="navbar-brand">
          <a href=""><img src="./img/header/logo.png" alt=""></a>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Locations</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Accommodation</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Travel Guides</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Where To Stay </a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Log In</a></li>
        </ul>
      </nav>
    </div>
    <div class="head__body">
      <div class="container">
        <div class="title">
          <h1>Find Your Dream <br> Vacation Location</h1>
        </div>
        <div class="subtitle">
          <h4>Search hundreds of locations from around the world <br> and find your perfect vacation location.</h4>
        </div>
        <form class="row form" action="#">
          <div class="col">
            <input type="text" class="country_or_zip" placeholder="Country or ZIP code">
          </div>
          <div class="col">
            <select class="transportation">
              <option value="transportation">Transportation</option>
              <option value="airplane">Airplane</option>
              <option value="bus">Bus</option>
              <option value="train">Train</option>
            </select>
          </div>
          <!-- <input type="text" class="transportation" placeholder="Transportation"> -->
          <div class="col">
            <input type="text" class="number_of_people" placeholder="Number of people">
          </div>
          <div class="col">
            <a href="">Submit</a>
          </div>
        </form>
      </div>
    </div>
  </header>
</body>

</html>
